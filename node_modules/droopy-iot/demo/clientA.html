<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src='../dist/iotEvents.js'></script>
<div>
	
	<button type='button' onclick="triggerEvent()">Trigger</button>
	<br/>
	<input id='msg' type='text' />
	<button type='button' onclick="triggerEvent('client-b')">Trigger for Client B</button>
</div>
<script>
var iot = window.iotEvents.create("client-a");

var triggerEvent = function(target) {
	iot.trigger("btn-click", { msg: document.getElementById("msg").value }, target);
};


</script>
</body>
</html>
